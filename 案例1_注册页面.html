<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1" wideth="500" align="center">
            <tr>
                <td>用户名</td><td><input type='text'name="username" placeholder="请输入账号"></td>
            </tr>
            <tr>
                <td>密码</td><td><input type='password'name="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>邮件</td><td><input type='email'name="email" placeholder="请输入Email"></td>
            </tr>
            <tr>
                <td>姓名</td><td><input type='text'name="name" placeholder="请输入真实姓名"></td>
            </tr>
            <tr>
                <td>手机号</td><td><input type='text'name="tel" placeholder="请输入您的手机号"></td>
            </tr>
            <tr>
                <td>性别</td> <td><input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="female"> 女</td> 
            </tr>
            <tr>
                <td>出生日期</td><td><input type='date'name="birthday" ></td>
            </tr>
            <tr>
                <td>验证码</td><td><input type='text'name="checkcode" ><input type="image" src=''></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册"></td>
            </tr>
            

        </table>

    </form>
</body>
</html>
