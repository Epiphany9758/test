<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table border= "1" width = "50%" cellpadding = "0"cellspacing = "0" bgcolor = "FFFFFF" align = "center">
        <!--边框 宽度 -->
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小新</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>小白</td>
            <td>20</td>
        </tr>

    </table>
    <hr>
    <table border= "1" width = "50%" cellpadding = "0"cellspacing = "0" bgcolor = "FFFFFF" align = "center">
        <!--边框 宽度 -->
        <caption>学生信息表</caption>
        <tr>
            <th rowspan = "2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小新</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan = "2">小白</td>
            <td>20</td>
        </tr>

    </table>

    

</body>
</html>
